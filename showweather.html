<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poiret One" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Dancing Script" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto Serif" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="fluid-container">
    <div id="overlay">
      <p id="collecting-text">Waiting for geolocation data...</p>
    </div>
	<script src="script.js"></script>
    <h1 id="head-text"><span id="weather-subtext">local</span>weather</h1>
    <div id="current-time"></div>
    <div id="date"></div>
      <div id="sub-box">
      <p id="geo-data"></p>
      <hr style="height:1px;border-width:0;color:gray;background-color:gray">
      <div id="general-info"></div>
      <div class="row box-text" id="info">
        <div class="col-xs-4" id="sunrise-info">sunrise</div>
        <div class="col-xs-4"><img id="weather-icon" src=""/></div>
        <div class="col-xs-4" id="sunset-info">sunset</div>
      </div>
      <div id="temp-wraper"></div>
        <hr style="height:1px;border-width:0;color:gray;background-color:gray">
      <div class="row box-text" id="other-info">
        <div class="col-xs-12" id="wind-info">wind</div>
        <div class="col-xs-6" id="pressure-info">pressure</div>
        <div class="col-xs-6" id="humidity-info">humidity</div>
      </div>
    </div>
    <p id="name">designed and coded by K.</p>
  </div>
</body>
